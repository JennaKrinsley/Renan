		<h1>

		<div id="contact form">
		<form id="questionnaire" method="post" action=" ">
			<fieldset>
			<label for="name"> Name: </label>
				<input type="text" name="name" placeholder="John Doe">
				<br>
			<label for="email"> Email:</label>
				<input type="text" name="email" placeholder="JohnDoe@email.com">

			<label for="age"> Age: </label>

				<br>
			<label for="gender"> Gender: </label>

				<br>
			<label for="favorite website"> Work done: </label>
				<input type="text" name="work" placeholder="type of work">
				<br>
			<label for="message"> Feedback: </label>
				<textarea name="message" rows="10" cols="30"></textarea>
				<br>
			<input type="submit" name="submit" id="submit" value="Send Message" href="mailto:jenna.krinsley@gmail.com">
			</fieldset>
		</form>
